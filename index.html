<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fun take on the classic game of Rock, Paper, Scissors that we all know and love">
    <meta name="keywords" content="rock, paper, scissors, the rock, paper airplane, edward scissorhands, fun, game, one player game">
    <title>ROCK, PAPER, SCISSORS</title>

<!--Link to CSS Stylesheet-->
<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <div id="full-page">
        <!--Heading-->
        <header>
        <h1>ROCK, PAPER, SCISSORS</h1>
        <hr>
        </header>
        <!--Introduction page - what the user sees when first visits game-->
        <div class="intro-page">
            <div id="intro-one-liner">
                <p>A fun take on a classic game!</p>
            </div>
            <div id="images-of-opponents-container">
                <div class="images-of-opponents">
                    <img class="the-rock" src="assets/images/the_rock.png" alt="Image of The Rock">
                    <img class="edward-scissorhands" src="assets/images/edward-scissorhands.webp" alt="Image of Edward Scissorhands">
                    <img class="paper-airplane" src="assets/images/kisspng-airplane-paper-plane-dotted-line-5ac56b2a33d484.3675687115228874662123.png" alt="Image of a Paper Airplane">
                </div>
            </div>
            <div id="launch-btn-container">
                <button id="launch-game-btn">start game</button>
            </div>
        </div>
        <footer>
            <i class="fa-brands fa-github"></i>
        </footer>
    </div>

    <!--Link to Font Awesome -->
    <script src="https://kit.fontawesome.com/8b642d33d0.js" rel="preconnect" crossorigin="anonymous"></script>

</body>
</html>
